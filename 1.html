    <p>
    나 이제 알아<br>
    혼자된 기분을 그건 착각이었어<br>
    느낄 수 있니<br>
    사랑의 시작은 외로움의 끝인걸<br>
    </p>
    <p>
    언제라도 넌 내가 원한 것을<br>

    난 당연한 듯 생각했었던 거야<br>
    </p>
